<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZQ-WallBreakPanel</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    __STYLE__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/favicon.ico" alt="WBP Logo"> ZQ-WallBreakPanel
        </h1>
        <div class="form-container">
            <h2>密钥生成器</h2>
            <div>
                <h3>随机 UUID</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="uuid" class="output"></span>
                    </div>
                    <i class="fa fa-clone" onclick="copyToClipboard('uuid')" aria-hidden="true"></i>
                </div>
            </div>
            <div>
                <h3>随机 Trojan 密码</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="tr-password" class="output"></span>
                    </div>
                    <i class="fa fa-clone" onclick="copyToClipboard('tr-password')" aria-hidden="true"></i>
                </div>
            </div>
            <div>
                <h3>随机订阅路径</h3>
                <div class="value-container">
                    <div class="output-container">
                        <span id="sub-path" class="output"></span>
                    </div>
                    <i class="fa fa-clone" onclick="copyToClipboard('sub-path')" aria-hidden="true"></i>
                </div>
            </div>
            <button class="button" class="button" onclick="generateCredentials()">
                再生成一次
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script>__SCRIPT__</script>
</body>

</html>
